regex_tokens:
  resolution: &resolution_token "(?:2160p|1440p|1080p|1080i|720p|720i|576p|576i|480p|360p|4k|sd|hd|fhd|uhd|hdr10plus|hdr10|hdr|hlg|dv|dolby|vision)"
  source: &source_token "(?:web(?:-?dl|rip)?|webrdl|hdtv|bluray|brrip|hdrip|amzn|amazon|prime|now|stan|webrip|web|rip)"
  codec: &codec_token "(?:h264|x264|h265|x265|hevc|avc)"
  audio: &audio_token "(?:aac|eac3|ddp(?:lus)?|dd5(?:1)?|dd51|ddplus|dd\\+|atmos|dts|truehd|ac3)"
  release_group: &release_group_token "(?:nightninjas|gametime|skynz|verum|mwr)"
  network: &network_token "(?:f1tv|atv|itv|sky|peacock|paramount|espn|dazn|bt|bbc|nbc|cbs|fox|abc|tsn|bein|viaplay|apple|atvp|nf|netflix|hulu|disney|max|prime|amzn)"
  distribution: &distribution_token "(?:ppv|payperview|pay-per-view)"
  bit_depth: &bit_depth_token "(?:10bit|8bit)"
  language: &language_token "(?:english|en|multi|dual)"
  quality: &quality_token "(?i:proper|repack|hybrid|extended|complete|collection|pack|webrip|hdrip|remux)"
  subtitle: &subtitle_token "(?:subs?|subbed|dubbed|captioned|cc)"
  extras: &extras_token "(?:bonus|extras?|sample|trailer)"
  suffix_token: &suffix_token "(?:(?:<resolution>|<source>|<codec>|<audio>|<network>|<release_group>|<distribution>|<bit_depth>|<language>|<quality>|<subtitle>|<extras>|pack|set|cut|remux|hybrid)(?:[-_](?:<release_group>|<codec>|<audio>|<quality>|<subtitle>))*)"
  extension: &extension_token "(?:mkv|mp4|ts|m4v|avi)"

pattern_sets:
  # ------------------------------------------------------------------
  # Formula 1 releases
  # ------------------------------------------------------------------
  formula1: &formula1_patterns
    - description: Formula 1 MWR releases
      # Example: Formula.1.2024.Round03.Melbourne.Albert.Park.Qualifying.F1TV-1080p
      regex: >-
        (?i)^Formula\.?1\.(?P<year>\d{4})\.Round(?P<round>\d{2})\.(?P<location>[^.]+)(?:\.(?P<venue>[^.]+(?:\.[^.]+)*))?\.(?P<session>[^.]+(?:\.[^.]+)*?(?:\.Part\d+)?)(?=\.F1)
      season_selector:
        mode: round           # Use captured round number to map metadata seasons.
        group: round
        offset: 0
      episode_selector:
        group: session        # Normalize the session name via aliases below.
      session_aliases: &formula1_session_aliases
        Drivers Press Conference:
          - Drivers.Press.Conference
          - Press.Conference
        Drivers Press Conference Part 1:
          - Drivers.Press.Conference.Part1
          - Drivers Press Conference Part 1
          - Drivers Press Conference Part1
          - Press.Conference.Part1
        Drivers Press Conference Part 2:
          - Drivers.Press.Conference.Part2
          - Drivers Press Conference Part 2
          - Drivers Press Conference Part2
          - Press.Conference.Part2
        Weekend Warm Up:
          - Weekend.Warm.Up
        Free Practice 1:
          - FP1
          - Free.Practice.1
        Free Practice 2:
          - FP2
          - Free.Practice.2
        Free Practice 3:
          - FP3
          - Free.Practice.3
        Sprint Qualifying:
          - Sprint.Qualifying
          - Sprint.Shootout
        Sprint:
          - Sprint.Race
          - Sprint
        Qualifying:
          - Qualifying
          - Quali
        Race:
          - Race
        Pre Qualifying Show:
          - Pre.Qualifying
        Post Qualifying Show:
          - Post.Qualifying
        Pre Race Show:
          - Pre.Race
        Post Race Show:
          - Post.Race
        Post Sprint Show:
          - Post.Sprint
        Pre Sprint Show:
          - Pre.Sprint
      destination_root_template: "{show_title}"
      season_dir_template: "{season_round:02d} {season_title}"
      filename_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

    - description: Formula 1 F1Carreras releases
      # Example: Formula.1.S2024E02.Round04.Baku.Azerbaijan.Sprint.F1TV-1080p-F1Carreras.mkv
      regex: >-
        (?i)^Formula\.?1\.S(?P<year>\d{4})E\d+\.Round(?P<round>\d{2})\.(?P<location>[^.]+(?:\.[^.]+)*)\.(?P<session>[^.]+(?:\.[^.]+)*?)(?=\.F1TV).*?-F1Carreras\.(?:mkv|mp4|ts)$
      season_selector:
        mode: round
        group: round
        offset: 0
      episode_selector:
        group: session
      session_aliases: *formula1_session_aliases   # Re-use the normalization table above.
      destination_root_template: "{show_title}"
      season_dir_template: "{season_round:02d} {season_title}"
      filename_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

    - description: Formula 1 spaced MWR releases
      # Example: Formula1 2024 Round05 Miami Sprint Race F1TV 1080p
      regex: >-
        (?i)^Formula1\s+(?P<year>\d{4})\s+Round(?P<round>\d{2})\s+(?P<location>[^\s]+)\s+(?P<session>.+?(?:\s+Part\d+)?)\s*(?=\s+F1(?:TV|LIVE))
      season_selector:
        mode: round
        group: round
        offset: 0
      episode_selector:
        group: session
      session_aliases: *formula1_session_aliases
      destination_root_template: "{show_title}"
      season_dir_template: "{season_round:02d} {season_title}"
      filename_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

    - description: Formula 1 VERUM releases
      # Example: Formula1.2024.Saudi.Arabian.Grand.Prix.Qualifying.1080p.VERUM.mkv
      regex: >-
        (?i)^Formula1\.(?P<year>\d{4})\.(?P<season_slug>[^.]+(?:\.[^.]+){1,2})\.(?P<session>Qualifying|Sprint\.Qualifying|Sprint\.Race|Sprint|Race)(?=\.1080p)
      season_selector:
        mode: title        # Use the slug to match metadata titles directly.
        group: season_slug
        offset: 0
        aliases:
          american.grand.prix: "United States Grand Prix"
          mexican.grand.prix: "Mexico City Grand Prix"
          mexican: "Mexico City Grand Prix"
          mexico.city: "Mexico City Grand Prix"
          brazilian.grand.prix: "S\u00E3o Paulo Grand Prix"
          brazilian: "S\u00E3o Paulo Grand Prix"
          sao.paulo: "S\u00E3o Paulo Grand Prix"
      episode_selector:
        group: session
        allow_fallback_to_title: true
      session_aliases: *formula1_session_aliases
      destination_root_template: "{show_title}"
      season_dir_template: "{season_round:02d} {season_title}"
      filename_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

    - description: Formula 1 VERUM full race packs
      # Example: Formula1.2024.Miami.Grand.Prix.Grand.Prix.1080p.VERUM
      regex: >-
        (?i)^Formula1\.(?P<year>\d{4})\.(?P<season_slug>[^.]+(?:\.[^.]+)*?)(?=\.Grand\.Prix)\.(?P<session>Grand\.Prix)\.1080p.*
      season_selector:
        mode: title
        group: season_slug
        aliases:
          american: "United States Grand Prix"
          american.grand.prix: "United States Grand Prix"
          mexican: "Mexico City Grand Prix"
          mexican.grand.prix: "Mexico City Grand Prix"
          mexico.city: "Mexico City Grand Prix"
          brazilian: "S\u00E3o Paulo Grand Prix"
          brazilian.grand.prix: "S\u00E3o Paulo Grand Prix"
          sao.paulo: "S\u00E3o Paulo Grand Prix"
      episode_selector:
        group: session
      session_aliases:
        Race:
          - Grand.Prix
      destination_root_template: "{show_title}"
      season_dir_template: "{season_round:02d} {season_title}"
      filename_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

