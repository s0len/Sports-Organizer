# Drop new entries here to validate filenames against pattern definitions.
# Each sample defines a sport configuration (patterns + selectors), the show
# metadata needed for matching, and the filenames that should resolve.

samples:
  - description: "Round/session capture resolves session aliases"
    sport:
      id: "generic_round_session"
      name: "Generic Round/Session"
      file_patterns:
        - regex: "(?i)^(?P<round>\\d+)[._-](?P<session>[A-Za-z0-9]+)"
          priority: 10
          season_selector:
            mode: "round"
            group: "round"
          episode_selector:
            group: "session"
          session_aliases:
            Practice: ["Practice", "WarmUp", "FP1"]
            Finals: ["Final", "Finals"]
    show:
      key: "generic"
      title: "Generic Championship"
      seasons:
        - title: "Round 1 Desert Event"
          round_number: 1
          display_number: 1
          episodes:
            - title: "Practice"
              aliases: ["warmup", "fp1"]
            - title: "Finals"
              aliases: ["final"]
    filenames:
      - value: "01.fp1.team-release.mkv"
        expect_episode: "Practice"
      - value: "01.final.hdtv.mp4"
        expect_episode: "Finals"

